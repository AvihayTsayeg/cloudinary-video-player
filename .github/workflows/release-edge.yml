name: Release Edge ðŸš€

on:
  push:
    branches:
      - 'edge'

jobs:
  release-edge:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - id: fetch-latest-release
        uses: ./.github/actions/fetch-latest-release
        with:
          github_token: ${{ github.token }}

      - name: "Print result"
        run: |
          echo "name: ${{ steps.fetch-latest-release.outputs.name }}"
          echo "tag_name: ${{ steps.fetch-latest-release.outputs.tag_name }}"
          echo "draft: ${{ steps.fetch-latest-release.outputs.draft }}"
          echo "prerelease: ${{ steps.fetch-latest-release.outputs.prerelease }}"

      - name: Calculate edge version
        id: calculate-edge-version
        uses: ./.github/actions/calculate-edge-version
        with:
          version: ${{ steps.fetch-latest-release.outputs.tag_name }}

      - run: echo ${{ steps.calculate-edge-version.outputs.next-edge }}

      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          release-as: ${{ steps.calculate-edge-version.outputs.next-edge }}

      # The logic below handles the npm publication:
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
        if: ${{ steps.release.outputs.release_created }}
        # these if statements ensure that a publication only occurs when
        # a new release is created:
      - run: npm ci
        if: ${{ steps.release.outputs.release_created }}
      - run: npm run build-all
        if: ${{ steps.release.outputs.release_created }}
      - run: npm publish --tag edge
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        if: ${{ steps.release.outputs.release_created }}

