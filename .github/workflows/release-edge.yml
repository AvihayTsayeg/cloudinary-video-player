name: Release Edge ðŸš€

on:
  push:
    branches:
      - 'edge'

jobs:
  release-edge:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: npm ci

      - name: Get releases
        id: fetch-latest-release
        uses: ./.github/actions/fetch-latest-release
        with:
          github_token: ${{ github.token }}

      - name: Calculate edge version
        id: calculate-edge-version
        uses: ./.github/actions/calculate-edge-version
        with:
          version: ${{ steps.fetch-latest-release.outputs.tag_name }}

      - run: Next version will be ${{ steps.calculate-edge-version.outputs.next-edge }}

      - name: Release PR
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          release-as: ${{ steps.calculate-edge-version.outputs.next-edge }}

      - uses: ./.github/actions/publish
        with:
          tag: edge
        if: ${{ steps.release.outputs.release_created }}
        # ^^ publish only when a new release is created

